<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - CampusBites</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #ff5e57;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
    }
    nav {
      background-color: #fff;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    nav a {
      text-decoration: none;
      color: #ff5e57;
      font-weight: 600;
      margin: 0 1rem;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .total {
      margin-top: 2rem;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
    }
    .submit-button {
      background-color: #ff5e57;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ff5e57;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>CampusBites - Checkout</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="stores.html">Stores</a>
    <a href="ordering.html">Order</a>
    <a href="account.html">Account</a>
    <a href="settings.html">Setting</a>
  </nav>

  <div class="container">
    <h2>Checkout</h2>

    <!-- Shipping Information Form -->
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your  address" required />
      </div>

      <div class="form-group">
        <label for="payment">Payment Method</label>
        <select id="payment" required>
          <option value="credit">Credit Card</option>
          <option value="Momo">Momo</option>
          <option value="T-Cash">T-Cash</option>
          <option value="cash">Cash on Delivery</option>
        </select>
      </div>

      <!-- Total -->
      <div class="total">
        <span>Total:</span>
        <span class="price">GHS 55</span>
      </div>

      <button type="submit" class="submit-button">Place Order</button>
    </form>
  </div>

  <footer>&copy; 2025 CampusBites. All rights reserved.</footer>
</body>
</html>
