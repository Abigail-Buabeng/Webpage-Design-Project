<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Address - CampusBites</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .address-container {
      width: 400px;
      padding: 2rem;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }
    .address-container h2 {
      margin-bottom: 1rem;
      color: #ff5e57;
    }
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .save-button {
      width: 100%;
      background-color: #ff5e57;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .save-button:hover {
      background-color: #e04c45;
    }
  </style>
</head>
<body>

  <div class="address-container">
    <h2>Set Delivery Address</h2>

    <form id="address-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="address">Delivery Address</label>
        <textarea id="address" rows="3" placeholder="Enter your delivery address" required></textarea>
      </div>

      <button type="submit" class="save-button">Save Address</button>
    </form>
  </div>

  <script>
    document.getElementById("address-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const fullname = document.getElementById("fullname").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      // Store address details in localStorage
      localStorage.setItem("userFullName", fullname);
      localStorage.setItem("userPhone", phone);
      localStorage.setItem("userAddress", address);

      alert("Address saved successfully!");
      window.location.href = "index.html"; // Redirect to checkout page
    });

    // Auto-fill form if address is already saved
    window.onload = function () {
      if (localStorage.getItem("userFullName")) {
        document.getElementById("fullname").value = localStorage.getItem("userFullName");
        document.getElementById("phone").value = localStorage.getItem("userPhone");
        document.getElementById("address").value = localStorage.getItem("userAddress");
      }
    };
  </script>

</body>
</html>
